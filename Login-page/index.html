<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>
<body>
    <!--make a login form-->
    <div class ="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class ="form-box Login">
            <h2 class="animation" style="--D:0; --s:21">Login</h2>
            <form action="#">
                <div class ="input-box animation" style="--D:1; --s:22">
                    <input type="text" required>
                    <label for="">username</label>
                    <ion-icon name="person"></ion-icon>
                </div>
                <div class ="input-box animation" style="--D:2; --s:23">
                    <input type="password" required>
                    <label for="">password</label>
                    <ion-icon name="lock-closed"></ion-icon>
                </div>
                <div class="input-box animation" style="--D:3; --s:24">
                    <button class="btn"type="submit">Login</button>
                </div>
                <div class ="regi-link animation" style="--D:4; --s:25">
                    <p>Don't have an account ? <a href="#" class ="SignUpLink">Sign Up</a> </p>
                </div>
            </form>
            </div>
            <div class="info-content Login">
                <h2 class="animation" style="--D:0;--s:20">WELCOME  </h2><br>
                <P2 class="animation" style="--D:1; --s:21">  Discover quality services designed with your needs in mind</P2>
             </div>
             <div class ="form-box Register">
                <h2 class="animation" style="--li:17; --s:0">Register</h2>
                <form action="#">
                    <div class ="input-box animation"  style="--li:18; --s:1">
                        <input type="text" required>
                        <label for="">username</label>
                        <ion-icon name="person"></ion-icon>
                    </div>
                    <div class ="input-box animation"  style="--li:18; --s:1">
                        <input type="email" required>
                        <label for="">Email</label>
                        <ion-icon name="mail"></ion-icon>
                    </div>
                    <div class ="input-box animation"  style="--li:19; --s:2">
                        <input type="password" required>
                        <label for="">password</label>
                        <ion-icon name="lock-closed"></ion-icon>
                    </div>
                    <div class="input-box animation"  style="--li:20; --s:3">
                        <button class ="btn"type="submit">Register</button>
                    </div>
                    <div class ="regi-link animation"  style="--li:21; --s:4">
                        <p>Already have an account ? <a href="#" class ="SignInLink">Sign In</a></p>
                    </div>
                </form>
                </div>
                <div class="info-content Register">
                    <h2 class="animation"  style="--li:17;--s:0">WELCOME BACK!</h2>
                    <P2 class="animation"  style="--li:18;--s:1">Register now to access personalized services and updates</P2>
                 </div>
        </div>
        <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
</body>
</html>
